<div id="blur-page"></div>
<div class="modal d-block" role="document" aria-labelledby="add-audio" id="formAddVideo">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
      <div class="modal-content">
        <div class="modal-header" ngxModalDraggable>
          <h4 class="modal-title">Thêm users</h4>
          <button type="button" class="close" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Tên</label>
            <input type="text" class="form-control" placeholder="Họ tên" [(ngModel)]="userDto.name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Họ và tên</label>
            <input type="text" class="form-control" placeholder="Họ tên" [(ngModel)]="userDto.fullName">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" placeholder="Email" [(ngModel)]="userDto.email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Mật khẩu</label>
            <input type="text" class="form-control" placeholder="Mật khẩu" [(ngModel)]="userDto.password">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Ngày sinh</label>
            <input type="date" class="form-control" placeholder="Ngày sinh" [(ngModel)]="userDto.dateBirth" value="2021-12-02 00:00:00">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Lưu</button>
          <button type="button" class="btn btn-outline-dark" (click)="onClose()">Close</button>
        </div>
      </div>
    </div>
</div>
