
<div id="blur-page"></div>
<div class="modal d-block" id="formAddRole">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
      <div class="modal-content">
        <div class="modal-header" ngxModalDraggable appHideScrollbarY>
          <h4 class="modal-title">Thêm users</h4>
          <button type="button" class="close" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <nav ngbNav #nav="ngbNav" class="nav-tabs">
            <ng-container ngbNavItem>
              <a ngbNavLink>Thông tin vai trò</a>
              <ng-template ngbNavContent>
                <div class="form-group">
                  <label for="exampleInputEmail1">Tên vai trò <i class="fas fa-asterisk"></i></label>
                  <input type="text" class="form-control" placeholder="Họ tên" [(ngModel)]="roleDto.name" #name>
                  <validation-custom-messages [nativeElement]="name" [sModel]="roleDto.name"></validation-custom-messages>
                </div>


              </ng-template>
            </ng-container>
            <ng-container ngbNavItem>
              <a ngbNavLink>Quyền</a>
              <ng-template ngbNavContent>
                <div class="form-group">
                  <label for="exampleInputEmail1">Chức năng bảo vệ <i class="fas fa-asterisk"></i></label>
                  <select class="form-control"  [(ngModel)]="roleDto.guard_name" #guard_name (change)="getAllPermission()">
                    <option value="api">api</option>
                    <option value="web">web</option>
                  </select>
                  <validation-custom-messages [nativeElement]="guard_name" [sModel]="roleDto.guard_name"></validation-custom-messages>
                </div>
                <div *ngFor="let item of this.listPermission.items">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" (change)="selectItem(item)" id="customCheck{{item.id}}">
                    <label class="custom-control-label" for="customCheck{{item.id}}">{{item.name}}</label>
                  </div>
                </div>
              </ng-template>
            </ng-container>
          </nav>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
